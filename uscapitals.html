<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>United States Capitals</title>
		<link type="text/css" rel="stylesheet" href="styles/style.css"></link>
	</head>
	
	<body>
		<header>
			<h1>Learn the State Capitals!</h1>
			<h2>Hover over each state's card to see its state capital!</h2>
		</header>
		
		<section id="cards">
			<div class="flashcard" id="state1">
				<h1>Alabama</h1>
				<img src="images/alabama.jpg" alt="Alabama">
				<div class="capital" id="div1">
				<h2>Montgomery</h2>
				</div>
			</div>
			
			<div class="flashcard" id="state2">
				<h1>Alaska</h1>
				<img src="images/alaska.jpg" alt="Alaska">
				<div class="capital" id="div2">
				<h2>Juneau</h2>
				</div>
			</div>
			
			<div class="flashcard" id="state3">
				<h1>Arizona</h1>
				<img src="images/arizona.jpg" alt="Arizona">
				<div class="capital" id="div3">
				<h2>Phoenix</h2>
				</div>
			</div>
			
			<div class="flashcard" id="state4">
				<h1>Arkansas</h1>
				<img src="images/arkansas.jpg" alt="Arkansas">
				<div class="capital" id="div4">
				<h2>Little Rock</h2>
				</div>
			</div>
			
			<div class="flashcard" id="state5">
				<h1>California</h1>
				<img src="images/california.jpg" alt="California">
				<div class="capital" id="div5">
				<h2>Sacramento</h2>
				</div>
			</div>
			
			<div class="flashcard" id="state6">
				<h1>Colorado</h1>
				<img src="images/colorado.jpg" alt="Colorado">
				<div class="capital" id="div6">
				<h2>Denver</h2>
				</div>
			</div>
		</section>
		<script text="text/javascript" src="jquery-1.11.3.js"></script>
		<script text="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
